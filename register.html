<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欢迎来到幻想世界</title>

<link rel="stylesheet" type="text/css" href="css/default.css">

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class='login'>
  <div class='login_title'>
	<span>注册</span>
  </div>
  <div class='login_fields'>
	<div class='login_fields__user'>
	  <div class='icon'>
		<img src='img/user_icon_copy.png'>
	  </div>
	  <input placeholder='用户名' type='text' id="name">
		<div class='validation'>
		  <img src='img/tick.png'>
		</div>
	  </input>
	</div>
	<div class='login_fields__password'>
	  <div class='icon'>
		<img src='img/lock_icon_copy.png'>
	  </div>
	  <input placeholder='密码' type='password' id="pwd">
	  <div class='validation'>
		<img src='img/tick.png'>
	  </div>
	</div>
	  <div class='login_fields__password'>
		  <div class='icon'>
			  <img src='img/lock_icon_copy.png'>
		  </div>
		  <input placeholder='确认密码' type='password'>
		  <div class='validation'>
			  <img src='img/tick.png'>
		  </div>
	  </div>
	<div class='login_fields__submit'>
	  <input type='submit' value='注册' onclick="register()">
	  <div class='forgot'>
		  <a href="index.html">返回登陆</a>
	  </div>
	</div>
  </div>
  <div class='success'>
	<h2>注册成功</h2>
	<p><a href="index.html">点击登陆</a></p>
  </div>
  <div class='disclaimer'>
	<p>欢迎来到幻想世界，游戏功能暂时很简单，仅用于开发测试，不收费。更多功能欢迎提建议QQ593619428.</p>
  </div>
</div>
<div class='authent'>
  <img src='img/puff.svg'>
  <p>账户认证中...</p>
</div>

<script type="text/javascript" src='js/stopExecutionOnTimeout.js?t=1'></script>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script>
	function register() {

	}
$('input[type="submit"]').click(function () {
	$('.login').addClass('test');
	setTimeout(function () {
		$('.login').addClass('testtwo');
	}, 300);
	setTimeout(function () {
		$('.authent').show().animate({ right: -320 }, {
			easing: 'easeOutQuint',
			duration: 600,
			queue: false
		});
		$('.authent').animate({ opacity: 1 }, {
			duration: 200,
			queue: false
		}).addClass('visible');
	}, 500);
	setTimeout(function () {
		$('.authent').show().animate({ right: 90 }, {
			easing: 'easeOutQuint',
			duration: 600,
			queue: false
		});
		$('.authent').animate({ opacity: 0 }, {
			duration: 200,
			queue: false
		}).addClass('visible');
		$('.login').removeClass('testtwo');
	}, 2500);
	setTimeout(function () {
		$('.login').removeClass('test');
		$('.login div').fadeOut(123);
	}, 2800);
	setTimeout(function () {
	//	$('.success').fadeIn();
		var uname=document.getElementById("name").value;
		var upwd=document.getElementById("pwd").value;
		$.ajax({
			type: 'POST',
			url: 'http://120.27.37.101:8089/website/adduser?name='+uname+"&pwd="+upwd,
			dataType: "json",
			success: function(data) {
				if(data==null)
				{
					setTimeout(alert("注册失败，用户存在,请重新注册"),(2000));
					history.go(0);
				}
				else{
					$('.success').fadeIn();
				}
			},
			error: function(a) {
				alert("注册失败！用户存在或服务器在维护。");
				history.go(0);
			}
		});
	}, 3200);
});
$('input[type="text"],input[type="password"]').focus(function () {
	$(this).prev().animate({ 'opacity': '1' }, 200);
});
$('input[type="text"],input[type="password"]').blur(function () {
	$(this).prev().animate({ 'opacity': '.5' }, 200);
});
$('input[type="text"],input[type="password"]').keyup(function () {
	if (!$(this).val() == '') {
		$(this).next().animate({
			'opacity': '1',
			'right': '30'
		}, 200);
	} else {
		$(this).next().animate({
			'opacity': '0',
			'right': '20'
		}, 200);
	}
});
var open = 0;
$('.tab').click(function () {
	$(this).fadeOut(200, function () {
		$(this).parent().animate({ 'left': '0' });
	});
});
</script>

<div style="text-align:center;">
<p>来源:<a href="http://www.maomilaoshi.cn/" target="_blank">猫咪老师</a></p>
</div>

</body>
</html>
