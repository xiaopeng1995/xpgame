<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欢迎来到幻想世界</title>

<link rel="stylesheet" type="text/css" href="css/default.css">

<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

<div class='login'>
  <div class='login_title'>
	<span>账号登录</span>
  </div>
  <div class='login_fields'>
	<div class='login_fields__user'>
	  <div class='icon'>
		<img src='img/user_icon_copy.png'>
	  </div>
	  <input placeholder='用户名' type='text' id="name">
		<div class='validation'>
		  <img src='img/tick.png'>
		</div>
	  </input>
	</div>
	<div class='login_fields__password'>
	  <div class='icon'>
		<img src='img/lock_icon_copy.png'>
	  </div>
	  <input placeholder='密码' type='password' id="pwd">
	  <div class='validation'>
		<img src='img/tick.png'>
	  </div>
	</div>
	<div class='login_fields__submit'>
	  <input type='submit' value='登录'>
	  <div class='forgot'>
		<a href="register.html">注册</a>
	  </div>
	</div>
  </div>
  <div class='success'>
	<p>欢迎您！ <span class="loginse_name" style="color:#000000">	</span></p>
	  <table  border="1">
		  <tr>
			  <td colspan="3">人物信息：</td>
		  </tr>
		  <tr>
			  <td colspan="2">等级：<span class="loginse_grade" style="color:#FF0000"></span> 经验：<span class="loginse_exp"></span></td>
			  <td >战斗力：<span class="loginse_token" style="color:#FF0000"></span></td>
		  </tr>
		  <tr>
			  <td>游戏币：<span class="loginse_gamemoney" style="color:#FF0000"></span></td>
			  <td>活力：<span class="loginse_vigour" style="color:#FF0000"></span></td>
			  <td>金币：<span class="loginse_gold" style="color:#FF0000">	</span></td>
		  </tr>
		  <tr>
			  <td ><a href="register.html">游戏中心</a></td>
			  <td ><a href="#">游戏商场</a></td>
			  <td ><a href="#">金币抽奖</a></td>
		  </tr>
		  <tr>
			  <td colspan="3"><a href="#">系统消息查看</a></td>
		  </tr>
		  <tr>
			  <td colspan="3"><a href="#">活动消息查看</a></td>
		  </tr>

	  </table>

  </div>
  <div class='disclaimer'>
	<p>欢迎来到幻想世界，游戏功能暂时很简单，仅用于开发测试，不收费。更多功能欢迎提建议QQ593619428.<br/></p>
  </div>
</div>
<div class='authent'>
  <img src='img/puff.svg'>
  <p>认证中...</p>
</div>

<script type="text/javascript" src='js/stopExecutionOnTimeout.js?t=1'></script>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script>
	var pwd="";
	var name="";
	var userid="";
	var exp="";
	var gamemoney="";
	var gold="";
	var vigour="";
	var grade="";
	var token="";
$('input[type="submit"]').click(function () {
	$('.login').addClass('test');
	setTimeout(function () {
		$('.login').addClass('testtwo');
	}, 300);
	setTimeout(function () {
		$('.authent').show().animate({ right: -320 }, {
			easing: 'easeOutQuint',
			duration: 600,
			queue: false
		});
		$('.authent').animate({ opacity: 1 }, {
			duration: 200,
			queue: false
		}).addClass('visible');
	}, 500);
	setTimeout(function () {
		$('.authent').show().animate({ right: 90 }, {
			easing: 'easeOutQuint',
			duration: 600,
			queue: false
		});
		$('.authent').animate({ opacity: 0 }, {
			duration: 200,
			queue: false
		}).addClass('visible');
		$('.login').removeClass('testtwo');
	}, 2500);
	setTimeout(function () {
		$('.login').removeClass('test');
		$('.login div').fadeOut(123);
	}, 2800);
	setTimeout(function () {
		//$('.success').fadeIn();
		var uname=document.getElementById("name").value;
		var upwd=document.getElementById("pwd").value;
		$.ajax({
			type: 'POST',
			url: 'http://120.27.37.101:8089/website/findbynp?name='+uname+"&pwd="+upwd,
			dataType: "json",
			success: function(data) {
				if(data==null)
				{
					setTimeout(alert("登陆失败，请检查账户密码！"),(2000));
					return false;
				}else
				{
					$.each(data,function(i,item){
						if(i=="id")
						{
							userid=item;
						}
						else if(i=="username")
						{
							name=item;
						}
						else if(i=="exp")
						{
							exp=item;
						}
						else if(i=="gamemoney")
						{
							gamemoney=item;
						}
						else if(i=="vigour")
						{
							vigour=item;
						}
						else if(i=="grade")
						{
							grade=item;
						}
						else if(i=="gold")
						{
							gold=item;
						}
						else if(i=="token")
						{
							token=item;
						}
						else
						{
							pwd=item;
						}
					});
					$('.loginse_gamemoney').text(gamemoney);
					$('.loginse_name').text(name);
					$('.loginse_grade').text(grade);
					$('.loginse_vigour').text(vigour);
					$('.loginse_exp').text(exp+"/"+grade*grade*76);
					$('.loginse_gold').text(gold);
					//$('.loginse_id').text(id);
					$('.loginse_token').text(token);
					$('.success').fadeIn();
					//window.location.href="loginse.html?"+uname;
				}
			},
			error: function(date) {
				alert("账户密码错误，或服务器在维护。");
			}
		});
	}, 3200);
});
$('input[type="text"],input[type="password"]').focus(function () {
	$(this).prev().animate({ 'opacity': '1' }, 200);
});
$('input[type="text"],input[type="password"]').blur(function () {
	$(this).prev().animate({ 'opacity': '.5' }, 200);
});
$('input[type="text"],input[type="password"]').keyup(function () {
	if (!$(this).val() == '') {
		$(this).next().animate({
			'opacity': '1',
			'right': '30'
		}, 200);
	} else {
		$(this).next().animate({
			'opacity': '0',
			'right': '20'
		}, 200);
	}
});
var open = 0;
$('.tab').click(function () {
	$(this).fadeOut(200, function () {
		$(this).parent().animate({ 'left': '0' });
	});
});
</script>

<div style="text-align:center;">
<p>来源:<a href="http://www.maomilaoshi.cn/" target="_blank">猫咪老师</a></p>
</div>

</body>
</html>
